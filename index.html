<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>



    <div class="grid-container">

        <h1>Employee's Details</h1>

        <div class="in-container" id="input">


            <div id="nameDiv" class="input"> First Name : <input type="text" id="fname" placeholder="John" />
            </div>
            <div id="nameDiv" class="input"> Last Name : <input type="text" id="lname" placeholder="Smith" />
            </div>
            <div class="input"> Age : <input type="number" id="age" />
            </div>
            <div class="input"> Salary : <input type="number" id="salary" placeholder="KES" />
            </div>

            <h2>Address data</h2>

            <div id="nameDiv" class="input"> Zip : <input type="number" id="zip" />
            </div>
            <div id="nameDiv" class="input"> City : <input type="text" id="city" />
            </div>
            <div class="input"> Street : <input type="text" id="street" />
            </div>
            <div class="input"> Country : <input type="text" id="country" />
            </div>
            <div class="input"> P.O.Box : <input type="number" id="pobox" />
            </div>


            <button id="entry">Add</button>

        </div>

        <div class="input"> Total Salary : <input type="number" id="totalSalary" value="0" disabled />
        </div>

        <div class="in-container">

            <h2>Employee List</h2>

            <table id="display">
                <tr>
                    <th id="firstname">First Name</th>
                    <th id="lastname">Last Name</th>
                    <th id="age">Age</th>
                    <th id="salary">Salary</th>
                    <th>Zip</th>
                    <th>City</th>
                    <th>Street</th>
                    <th>Coutry</th>
                    <th>P.O.Box</th>
                </tr>
            </table>

        </div>



    </div>

    <script src="js/script.js"></script>

</body>

</html>
