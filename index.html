<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee's Tracker App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="grid-container">
      <h1>Employee's Details</h1>

      <form id="inputForm">
        <div class="in-container">
          Full Name: <input type="text" id="name" class="display" />
          Age: <input type="number" id="age" class="display" /> 
          Salary: <input type="number" id="salary" class="display" /> 
          Email: <input type="email" id="email" class="display" />
        </div>

        <h2>Address data</h2>

        <div class="in-container">
          Zip: <input type="number" id="zip" class="display" /> 
          City: <input type="text" id="city" class="display" /> 
          Street: <input type="text" id="street" class="display" /> 
          Country: <input type="text" id="country" class="display" /> 
          P.O.Box: <input type="number" id="pobox" class="display" />
        </div>
        
        <input type="submit" value="submit" id="btn-submit" />
      </form>

      <div id="totalAmount" class="display">Total Salary :</div>

      <div class="in-container">
        <h2>Employee's List</h2>

        <table id="display">
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Salary</th>
            <th>Email</th>
            <th>Zip</th>
            <th>City</th>
            <th>Country</th>
            <th>P.O.Box</th>
          </tr>
        </table>
      </div>
    </div>

    <script src="js/final.js"></script>
  </body>
</html>
